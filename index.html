   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <form action="final2.html" class="container" onsubmit="return data()">
        <h2>Register</h2>
        <input type="text" id="chitransh" placeholder="Enter your name">
        <input type="text" id="chitransh1" placeholder="Enter your phone number">
        <input type="password" id="chitransh2" placeholder="Enter password">
        <input type="password" id="chitransh3" placeholder="Confirm password">
        <input type="submit" value="Submit" class="button">
    </form>

    <script>
        function data(){
            let name = document.getElementById("chitransh");
            let phone = document.getElementById("chitransh1");
            let password = document.getElementById("chitransh2");
            let confirmPassword = document.getElementById("chitransh3");

            if(name.value === "" || phone.value === "" || password.value === "" || confirmPassword.value === ""){
                alert("All fields are mandatory!");
                return false;
            }

            if(password.value !=="chitransh"){
                alert("Passwords do not match!");
                return false;
            }

            if (phone.value.length !== 10 || isNaN(phone.value)) {
                alert("Phone number must be exactly 10 digits and numeric!");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
